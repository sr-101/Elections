<div id="login" class="col-md-offset-4 col-md-6">
<form action="/" id="myLogin" class="form-horizontal">
<h1>Sign In </h1>
<div class="form-group">
    <label class="control-label col-sm-2" for="email">Username:</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="email" placeholder="Enter User" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-5"> 
      <input type="text" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
    </div>
  </div>

  </div> -->
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-10">
      <button type="button" class="btn btn-default" ng-click="validateuser()" ng-disabled="!password">Submit</button>
    </div>
  </div>
</form>
</div>
